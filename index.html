<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Single Finger Tech</title>
        <link rel="icon" href="images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="cabecalho">
            <h1> Single Finger Tech - Formulário de Inscrição</h1>
            <p>Venha fazer parte dessa comunidade experiente na área Tech !</p>
        </header>
        <section>
            <h2>Ficha de Cadastro Pessoal:</h2>
            <form class="formulario">
                <fieldset class="dados-pessoais">
                    <legend><strong>Dados Pessoais</strong></legend>
                    <label for="nome">Nome Completo:* </label>
                    <input type="text" id="nome" name="nome" required>
                    <br>
                    <br>
                    <label for="cpf">CPF:* </label>
                    <input type="text" id="cpf" name="cpf" required
                        placeholder="000.000.000-00">
                    <br>
                    <br>
                    <label for="rg">RG:* </label>
                    <input type="text" id="rg" name="rg" required>
                    <br>
                    <br>
                    <label for="telefone-fixo">Telefone Fixo: </label>
                    <input type="tel" id="telf" name="telf">
                    <br>
                    <br>
                    <label for="telefone-celular">Telefone Celular:* </label>
                    <input type="tel" id="telc" name="telc" required
                        placeholder="(__) 12345-6789">
                    <p>Sexo: </p>
                    <label for="female">Feminino</label>
                    <input type="radio" name="sexo" id="female" value="f">
                    <label for="male">Masculino</label>
                    <input type="radio" name="sexo" id="male" value="m">
                    <br>
                    <br>
                    <label for="estado-civil">Estado Civil: </label>
                    <select name="select" id="estado-civil">
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                    </select>
                    <br>
                    <br>
                    <label for="estado">Estado: </label>
                    <select name="select">
                        <option value="ac">Escolha</option>
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="am">Amazonas</option>
                        <option value="ap">Amapá</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="ro">Rondônia</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="se">Sergipe</option>
                        <option value="sp">São Paulo</option>
                        <option value="to">Tocantins</option>
                    </select>
                    <br>
                    <br>
                    <label for="cidade">Cidade: </label>
                    <input type="text" id="cidade" name="cidade">
                    <br>
                    <br>
                    <label for="endereço">Endereço:* </label>
                    <input type="text" id="endereço" name="endereço" required>
                    <br>
                    <br>
                    <label for="numero">Número:* </label>
                    <input type="text" id="numero" name="numero" required>
                    <br>
                    <br>
                    <label for="cep">CEP: </label>
                    <input type="text" id="cep" name="cep">
                    <br>
                    <br>
                    <label for="bairro">Bairro: </label>
                    <input type="text" id="bairro" name="bairro" required>
                    <br>
                    <br>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required
                        placeholder="seuemail@gmail.com">
                    <br>
                    <br>
                    <label for="senha">Senha: </label>
                    <input type="password" id="senha" name="senha">
                    <br>
                    <br>
                    <label for="repeat-senha">Repita sua senha: </label>
                    <input type="password" id="repeat-senha"
                        name="repeat-senha">
                    <br>
                    <br>
                    <button id="submit" onclick="popup()" class="registrar">Registrar-se</button>
                </fieldset>
            </form>
            <script src="/scripts/warning.js"></script>
        </section>

        <footer>
                <img src="images/itau-logo.png" alt="Logo Itaú no rodapé da página">
                <p>© Feito por Pedro Nunes para Desafio Itaú Tech.<br></p>
        </footer>
    </body>

</html>
